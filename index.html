<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="main_container">
      <div class="todo-wrapper">
        <div class="input-wrapper">
          <input type="text" placeholder="Add a new task" id="task" />
          <div class="add-task-btn">
            <img src="./image/svg/addTaskBtn.svg" alt="add task button icon" />
          </div>
        </div>
        <p>Tasks to do - 4</p>
        <ul class="unordered-list">
          <li class="ul-list">
            <div class="hidden-li">
              <p class="task-done li-text">ss</p>
              <div class="hidden-images">
                <img
                  class="done-btn"
                  src="./image/svg/doneBtn.svg"
                  alt="done button incoin"
                />
                <img
                  src="./image/svg/removeBtn.svg"
                  alt="remove button icon"
                  class="remove-btn"
                />
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
